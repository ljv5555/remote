<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>STCode ArrayToWav</title>
<link href="css/styles.css" media="all" rel="stylesheet" type="text/css" />
<script src="js/jquery.js"></script>
<script src="js/underscore.js"></script>
<script src="js/rwave.js"></script>
<script src="js/main.js"></script>
</head>
<body>

	<div class="block">
		<input class="pfmb blu" type="button"
			onclick="/*pwmServoControl.*/loadPWMData();" value="1. Load PWM Data" />
	</div>
	<div class="block">
		<input disabled="disabled" class="pfmb blu" type="button"
			onclick="window.d=(window.getWavUrlsFromDataArrays(window.largeControlArrays));window.formatu();"
			value="2. convert to wav: " /> frequency (Hz):<input type="number"
			id="frequency" min="1e-12" value="44100" /> Duty Cycle (0.0-1.0<em>
			or .10-.20 for servo</em>):<input type="number" id="dutycycle" min="0"
			value=".15" />
	</div>
	<div class="block">

		<input disabled="disabled" class="pfmb blu" type="button"
			onclick="window.d=(window.getWavUrlsFromDataArrays(window.largeControlArrays));window.formatu();"
			value="get long wav urls for percent values for rc servos..." />
	</div>
	<div class="block">
		<input id="cmdin"/>
		<button type="button" onclick="runInWorker(jQuery('#cmdin').val());"></button>
		<textarea  class="datata w100 h20 pmfb blu br1"></textarea>
	</div>

</body>
</html>
